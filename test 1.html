<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day, month, year){
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function (){
            return this.day;
        }
        this.getMonth = function (){
            return this.month;
        }
        this.getYear = function (){
            return this.year;
        }

        this.setDay = function (day){
            this.day = day;
        }
        this.setMonth = function (month){
            this.month = month;
        }
        this.setYear = function (year){
            this.year = year;
        }
    };
    let date = new myDate(5,5,5555);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day +"/" + month +"/"+year);

    date.setDay(2);
    date.setMonth(3);
    date.setYear(4566);
    alert(date.getDay()+"/"+date.getMonth()+"/"+date.getYear());
</script>
</body>
</html>
